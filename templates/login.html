 </div>

 </div>
 </form>

 </div>
 </div>

 <div class="login-image-container">
 <img src="{{ url_for('static', filename='placeholder_image.jpg') }}" alt="Login Image" class="img-fluid" style="object-fit: cover;">

 </div>
