<!DOCTYPE html>
<html>
<head>
    <title>NRL Rugby Odds</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>

        table {
            background-color: lightblue; /* Blueish background color */
        }
        h2 {
            text-align: center; /* Center align the title */
        }
    
</style>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <h2>Best Bets NRL Rugby Odds</h2>

                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Home Team</th>
                            <th>Home Odds</th>
                            
                            <th>Away Team</th>
                            <th>Away Odds</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for home_team, home_odds, away_team, away_odds in data %}
                            <tr>
                                <td>{{ home_team }}</td>
                                <td>{{ home_odds }} </td>
                                <td>{{ away_team }}</td>
                                <td>{{ away_odds }} </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</html>
