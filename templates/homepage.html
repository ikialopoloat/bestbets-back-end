<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style2.css') }}">
</head>
<body>
	<div class="wrapper">
		<div class="wrapper_inner">
			<div class="vertical_wrap">
			<div class="backdrop"></div>
			<div class="vertical_bar">
				<div class="profile_info">
					<div class="img_holder">
					</div>
					
				</div>
				<ul class="menu">
					<li><a href="#" class="active">
						<span class="icon"><i class="fas fa-home"></i></span>
						<span class="text">Home</span>
					</a></li>
					<li><a href="#" >
						<span class="icon"><i class="fas fa-chart-line"></i></span>
						<span class="text">Markets</span>
					</a></li>
					<li><a href="#">
						<span class="icon"><i class="fas fa-clipboard-list"></i></span>
						<span class="text">My Bets</span>
					</a></li>
					<li><a href="#">
						<span class="icon"><i class="fas fa-wallet"></i></span>
						<span class="text">Wallet</span>
					</a></li>
					<li><a href="#">
						<span class="icon"><i class="fas fa-user"></i></span>
						<span class="text">Profile</span>
					</a></li>
				</ul>

				<ul class="social">
					<li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
					<li><a href="#"><i class="fab fa-twitter"></i></a></li>
					<li><a href="#"><i class="fab fa-instagram"></i></a></li>
				</ul>
			</div>
		</div>
		<div class="main_container">
			<div class="top_bar">
				<div class="hamburger">
					<i class="fas fa-bars"></i>
				</div>
				<div class="logo">
					Best <span>Bets</span>
				</div>
			</div>

			<div class="container">
				<div class="main-content">
				<div class="content">
					<div class="featured-bets">
						<div class="card">
							<h3>Featured Bets / Games</h3> 
							<div class="image-placeholders">
								<div class="placeholder-image"></div>
								<div class="placeholder-image"></div>
								<div class="placeholder-image"></div>
							</div>
						</div>
					</div>

					<div class="popular-matches">
						<div class="card">
							<h3>Popular or Trending Matches</h3>
							<div class="image-placeholders">
								<div class="placeholder-image"></div>
								<div class="placeholder-image"></div>
								<div class="placeholder-image"></div>
							</div>
						</div>
					</div>

					<div class="promotions">
						<div class="card">
							<h3>Promotions / Bonuses</h3>
						<div class="image-placeholders">
							<div class="placeholder-image"></div>
							<div class="placeholder-image"></div>
							<div class="placeholder-image"></div>
						</div>
					</div>

				</div>
			</div>
		</div>
		</div>

		
	</div>

<script>
	var hamburger = document.querySelector(".hamburger");
	var wrapper  = document.querySelector(".wrapper");
	var backdrop = document.querySelector(".backdrop");

	hamburger.addEventListener("click", function(){
		wrapper.classList.add("active");
	})

	backdrop.addEventListener("click", function(){
		wrapper.classList.remove("active");
	})
</script>
</body>
</html>
